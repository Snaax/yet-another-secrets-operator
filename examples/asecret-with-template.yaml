apiVersion: yet-another-secrets.io/v1alpha1
kind: ASecret
metadata:
  name: asecret-sample
  namespace: yaso
spec:
  targetSecretName: my-secret
  targetSecretTemplate:
    labels:
      app: my-application
      environment: production
      managed-by: yet-another-secrets-operator
    annotations:
      description: "Application secrets for my-app"
      owner: "platform-team"
    type: Opaque
  awsSecretPath: /path/to/aws/secret
  data:
    username:
      value: admin
    password:
      generatorRef:
        name: password-generator
