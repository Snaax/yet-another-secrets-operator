apiVersion: yet-another-secrets.io/v1alpha1
kind: ASecret
metadata:
  name: asecret-sample
  namespace: yaso
spec:
  targetSecretName: my-secret
  awsSecretPath: /path/to/aws/secret
  kmsKeyId: "arn:aws:kms:us-west-2:123456789012:key/12345678-1234-1234-1234-123456789012"
  # Or use an alias: kmsKeyId: "alias/my-secrets-key"
  onlyImportRemote: true # Only import from AWS, don't create if missing. Ignore data content if set to true
  data:
    username:
      value: admin
    password:
      generatorRef:
        name: password-generator
    existingApiKey:
      onlyImportRemote: true  # Only import from AWS, don't create if missing
    apiKey:
      value: ""
    dbPassword:
      generatorRef:
        name: strong-password-generator
